<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" href="./img/favicon.svg" sizes="40x40" type="image/svg">
    <title>Crotonn Short</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>


<body>
    <header>
        <h1>Crotonn Short</h1>
    </header>
    <main>
        <!-- This part is brief -->
        <div class="content">
            <h1 class="bcontent">Shorter <span>URLs</span> are more Convenient</h1>
        </div>

        <!-- The input container -->
        <div class="input-container">
            <input type="url" id="original-url" placeholder="Enter URL here...">
            <button id="shorten-button">Shorten</button>
        </div>
        <!-- This part is hiden from view -->
        <div id="generated-url" class="hidden">
            <p>Your shortened URL:</p>
            <a id="short-link" href="#" target="_blank"></a>
        </div>

        <div class="img">
            <img src="./img/new.svg">
        </div>


    </main>


</body>
</html>
